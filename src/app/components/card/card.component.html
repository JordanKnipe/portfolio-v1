<!-- card-component.component.html -->
<div class="project-card">
    <img class="project-image" [src]="imageUrl" [alt]="title">
    <div class="project-details">
      <h3 class="project-title">{{ title }}</h3>
      <p class="project-description">{{ description }}</p>
      <div class="project-buttons">
        <a href="{{ projectUrl }}" target="_blank" rel="noopener noreferrer"><button type="button">View Project</button></a>
        <a href="{{ sourceUrl }}" target="_blank" rel="noopener noreferrer"><button type="button">Source Code</button></a>
      </div>
    </div>
  </div>
