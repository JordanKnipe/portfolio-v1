<app-header></app-header>
<div #lightContainer class="container"(mousemove)="updateLightPosition($event)">
  <div #lightEffect class="light-effect"></div>
  <app-sidebar [collapsed]="isSidebarCollapsed" (collapsedChange)="onSidebarToggle($event)"></app-sidebar>
  
  <div class="content"  [ngClass]="{'content-collapsed': isSidebarCollapsed, 'content-expanded': !isSidebarCollapsed}">
    <router-outlet></router-outlet>
  </div>
</div>
